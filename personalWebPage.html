  <body>
    <div class="container-fluid">
        <div class="row" style="padding: 30px;">
            <div class="col" id="" style="text-align:center;">
                <img src="Profile.JPG" class="img-fluid" style="width:300px;height: 300px;border-radius:50%;" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align:center;font-size:20px;font-weight:bold;">
                Name:Muhibullah <br>
                F/Name:Essa Mohammad <br>
                Reg.No:4207-FBAS/BSCS4/F19 <br>
                Email:muhibullah.bscs4207@iiu.edu.pk
            </div>
        </div>
        <hr>
        <div class="row justify-content-evenly " style="padding:40px;">
            <div class="col-10">         <!-- Start of row 3 and column 1 -->
                <h2 style="text-align:center;margin-bottom:60px;">Conect with Us</h2>
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationCustom01"  required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02"  required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                    </div>

                    <div class="col-md-4">
                      <label for="validationCustom03" class="form-label">Country</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Please provide a valid country name.
                      </div>
                    </div>
                  
                  <div class="col-md-4">
                    <label for="validationCustom04" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom04" required>
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>

                  <div class="col-md-4">
                    <label for="validationCustom05" class="form-label">Mobile</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                      Please provide a valid mobile number.
                    </div>
                  </div>


                  <!-- start column  -->
                  <div class="col-md-8" style="padding:30px;">

                    <div class="row justify-content-evenly">
                      <p>Marital Status</p>
                      <div class="col-4">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                          <label class="form-check-label" for="flexRadioDefault1">
                            Default radio
                          </label>
                        </div>
                      </div>

                      <div class="col-4">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                          <label class="form-check-label" for="flexRadioDefault2">
                            Default checked radio
                          </label>
                        </div>
                      </div>

                      <div class="col-4">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                          <label class="form-check-label" for="flexRadioDefault3">
                            Others
                          </label>
                        </div>
                      </div>

                  </div>

                  
                </div>
                <!-- column end  -->

                  
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
